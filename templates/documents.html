<!DOCTYPE html>
<html>
<head>
    <title>My Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Google Documents</h1>
        <p>Select documents to add to your knowledge base</p>
        
        <div class="documents-list">
            {% for doc in documents %}
            <div class="document-item">
                <h3>{{ doc.name }}</h3>
                {% if doc.id in selected_doc_ids %}
                <form action="{{ url_for('remove_document') }}" method="post">
                    <input type="hidden" name="document_id" value="{{ doc.id }}">
                    <button type="submit" class="btn btn-remove">Remove from KB</button>
                </form>
                {% else %}
                <form action="{{ url_for('add_document') }}" method="post">
                    <input type="hidden" name="document_id" value="{{ doc.id }}">
                    <button type="submit" class="btn btn-add">Add to KB</button>
                </form>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        
        <div class="actions">
            <a href="{{ url_for('chat') }}" class="btn btn-primary">Go to Chat</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
